<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><B> Paid Tournament Entry Form</B></title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #7c7e89;
      margin: 0;
      padding: 0;
      color: rgb(0, 0, 0);
    }
    .container {
      width: 80%;
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background-color: #bdb6b6;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      color: #2a2828;
      font-family: 'Press Start 2P', cursive;
      font-size: 3rem;
      margin-bottom: 30px;
      text-transform: uppercase;
    }
    .payment-info {
      text-align: center;
      margin-bottom: 30px;
    }
    .payment-info img {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }
    .payment-info span {
      display: block;
      margin-top: 10px;
      font-size: 1.1rem;
    }
    .player-group {
      margin-bottom: 20px;
    }
    .player-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    .player-group input, .player-group select {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border: 2px solid #444;
      border-radius: 6px;
      background-color: #111;
      color: white;
    }
    .player-group input::placeholder {
      color: #aaa;
    }
    select {
      background-color: #111;
    }
    .submit-btn {
      padding: 10px 10px;
      background-color: #eb1e0c;
      color: white;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 1.2rem;
      cursor: pointer;
      
    }
    .submit-btn:hover {
      background-color: #e55b4c;
    }
    .payment-group {
      margin-top: 30px;
    }
    .payment-group label {
      font-size: 1.2rem;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .payment-group select {
      padding: 12px;
      width: 100%;
      background-color: #111;
      color: white;
      border-radius: 6px;
      border: 2px solid #444;
    }
    .payment-group input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background-color: #0e0e0e;
      color: white;
      border-radius: 6px;
      border: 2px solid #444;
    }

    /* Image styles */
    .payment-option img {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }
    .payment-option {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Paid Tournament's Entry Form</h1>
    
    <!-- Payment Information Section -->
    <div class="payment-info">
      <div class="payment-option">
        <img src="/assets/images/bk.png" alt="bKash Logo">
        <span><b>bKash: 01909419879</b></span>
      </div>
      <div class="payment-option">
        <img src="/assets/images/ng.png" alt="Nogot Logo">
        <span><b>Nogot: 01902368912</b></span>
      </div>
      <div class="payment-option">
        <img src="/assets/images/rc.png" alt="Rocket Logo">
        <span><b>Rocket: 01902368913</b></span>
      </div>
      <div class="payment-option">
        <img src="/assets/images/is.png" alt="Islamic Bank Logo">
        <span><b>Islamic Bank (Visa Card): 4170338070903059</b></span>
      </div>
    </div>

    <form id="tournament-form">
      <!-- Game Selection -->
      <div class="player-group">
        <label for="game">Select Game:</label>
        <select id="game" name="game" required>
          <option value="free_fire">Free Fire</option>
          <option value="pubg">PUBG</option>
          <option value="cod">COD</option>
          <option value="eafc">EAFC</option>
          <option value="efootball">eFootball</option>
          <option value="coc">COC</option>
        </select>
      </div>

      <!-- Discord ID -->
      <div class="player-group">
        <label for="discord-id">Discord ID:</label>
        <input type="text" id="discord-id" name="discord-id" placeholder="Enter your Discord ID" required>
      </div>

      <!-- Player 1 -->
      <div class="player-group">
        <label for="player1-name">Player 1 Game Name:</label>
        <input type="text" id="player1-name" name="player1-name" placeholder="Enter Player 1 Game Name" required>
        <label for="player1-id">Player 1 ID:</label>
        <input type="text" id="player1-id" name="player1-id" placeholder="Enter Player 1 ID" required>
        <label for="player1-transaction-id">Player 1 Transaction ID:</label>
        <input type="text" id="player1-transaction-id" name="player1-transaction-id" placeholder="Enter Player 1 Transaction ID" required>
      </div>

      <!-- Player 2 -->
      <div class="player-group">
        <label for="player2-name">Player 2 Game Name:</label>
        <input type="text" id="player2-name" name="player2-name" placeholder="Enter Player 2 Game Name" required>
        <label for="player2-id">Player 2 ID:</label>
        <input type="text" id="player2-id" name="player2-id" placeholder="Enter Player 2 ID" required>
        <label for="player2-transaction-id">Player 2 Transaction ID:</label>
        <input type="text" id="player2-transaction-id" name="player2-transaction-id" placeholder="Enter Player 2 Transaction ID" required>
      </div>

      <!-- Player 3 -->
      <div class="player-group">
        <label for="player3-name">Player 3 Game Name:</label>
        <input type="text" id="player3-name" name="player3-name" placeholder="Enter Player 3 Game Name" required>
        <label for="player3-id">Player 3 ID:</label>
        <input type="text" id="player3-id" name="player3-id" placeholder="Enter Player 3 ID" required>
        <label for="player3-transaction-id">Player 3 Transaction ID:</label>
        <input type="text" id="player3-transaction-id" name="player3-transaction-id" placeholder="Enter Player 3 Transaction ID" required>
      </div>

      <!-- Player 4 -->
      <div class="player-group">
        <label for="player4-name">Player 4 Game Name:</label>
        <input type="text" id="player4-name" name="player4-name" placeholder="Enter Player 4 Game Name" required>
        <label for="player4-id">Player 4 ID:</label>
        <input type="text" id="player4-id" name="player4-id" placeholder="Enter Player 4 ID" required>
        <label for="player4-transaction-id">Player 4 Transaction ID:</label>
        <input type="text" id="player4-transaction-id" name="player4-transaction-id" placeholder="Enter Player 4 Transaction ID" required>
      </div>

       <!-- Player 5 (optional) -->
       <div class="player-group">
        <label for="player5-name">Player 5 Game Name:</label>
        <input type="text" id="player5-name" name="player5-name" placeholder="Enter Player 5 Game Name">
        <label for="player5-id">Player 5 ID:</label>
        <input type="text" id="player5-id" name="player5-id" placeholder="Enter Player 5 ID">
      </div>

      <!-- Player 6 (optional) -->
        <div class="player-group">
            <label for="player6-name">Player 6 Game Name:</label>
            <input type="text" id="player6-name" name="player6-name" placeholder="Enter Player 6 Game Name">
            <label for="player6-id">Player 6 ID:</label>
            <input type="text" id="player6-id" name="player6-id" placeholder="Enter Player 6 ID">
          </div>
    
          <!-- Payment Section -->
          <div class="payment-group">
            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
              <option value="bkash">bKash</option>
              <option value="nogot">Nogot</option>
              <option value="rocket">Rocket</option>
              <option value="banking">Banking</option>
            </select>
    
            <label for="payment-id">Enter Payment ID/Number:</label>
            <input type="text" id="payment-id" name="payment-id" placeholder="Enter Payment ID/Number" required>

            <label for="payment-id">Enter Transaction ID:</label>
            <input type="text" id="payment-id" name="payment-id" placeholder="Enter Payment ID/Number" required>
          </div>
        </div>
          <!-- Submit Button -->
          <button type="submit" class="submit-btn">Submit Tournament Entry</button>
        </form>
      </div>
    
      <script>
        // JavaScript to handle form submission if needed
        document.getElementById("tournament-form").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent form from submitting
          alert("Tournament Entry Submitted Successfully!");
          // Further actions can be added here, like sending data to a server
        });
      </script>
